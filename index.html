<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa de Lesões</title>

<style>
:root{
    --azul:#007bff;
    --verde:#28a745;
}

body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#eef2f7;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* TOPO */
.topbar{
    width:100%;
    background:#fff;
    padding:15px;
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    box-shadow:0 2px 8px rgba(0,0,0,.1);
}

button{
    padding:10px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    background:var(--azul);
    color:#fff;
}

/* CORPO */
#container{
    position:relative;
    width:400px;
    max-width:95vw;
    margin-top:20px;
}

#body-img{
    width:100%;
    display:block;
}

/* ÁREA INVISÍVEL */
.membro{
    position:absolute;
    background:transparent;
    border:2px solid transparent;
    cursor:pointer;
    transition:.2s;
}

/* APARECE SOMENTE AO PASSAR O MOUSE */
.membro:hover{
    background:rgba(0,123,255,.35);
    border:2px solid var(--azul);
}

/* MOBILE - QUANDO TOCAR */
.membro.touch-hover{
    background:rgba(0,123,255,.35);
    border:2px solid var(--azul);
}

/* SELECIONADO */
.membro.selected{
    background:rgba(40,167,69,.6) !important;
    border:2px solid var(--verde) !important;
}

.membro.selected::after{
    content:"✔";
    position:absolute;
    top:2px;
    right:4px;
    font-weight:bold;
    color:green;
    font-size:16px;
}

@media(max-width:600px){
    #container{
        width:95vw;
    }
}
</style>
</head>
<body>

<div class="topbar">
    <button onclick="toggleSide()">Trocar Frente/Costas</button>
    <button onclick="limpar()">Limpar</button>
</div>

<div id="container">
    <img id="body-img" src="frente.png">

    <!-- FRENTE -->
    <div class="membro frente" style="top:7%;left:44%;width:12%;height:6%"></div>
    <div class="membro frente" style="top:21%;left:42%;width:16%;height:8%"></div>
    <div class="membro frente" style="top:31%;left:41%;width:18%;height:9%"></div>
    <div class="membro frente" style="top:50%;left:52%;width:10%;height:14%"></div>
    <div class="membro frente" style="top:50%;left:37%;width:10%;height:14%"></div>

    <!-- COSTAS -->
    <div class="membro costas" style="top:10%;left:44%;width:12%;height:6%;display:none"></div>
    <div class="membro costas" style="top:25%;left:41%;width:18%;height:10%;display:none"></div>
    <div class="membro costas" style="top:38%;left:41%;width:18%;height:10%;display:none"></div>
    <div class="membro costas" style="top:50%;left:35%;width:12%;height:8%;display:none"></div>
    <div class="membro costas" style="top:50%;left:52%;width:12%;height:8%;display:none"></div>
</div>

<script>
let currentSide="frente";

/* TROCAR FRENTE/COSTAS */
function toggleSide(){
    currentSide = currentSide==="frente"?"costas":"frente";
    document.getElementById("body-img").src =
        currentSide==="frente"?"frente.png":"tras.png";

    document.querySelectorAll(".membro").forEach(el=>{
        el.style.display = el.classList.contains(currentSide) ? "block":"none";
    });
}

/* LIMPAR */
function limpar(){
    document.querySelectorAll(".membro").forEach(el=>{
        el.classList.remove("selected");
    });
}

/* SELEÇÃO */
document.querySelectorAll(".membro").forEach(el=>{

    /* Desktop */
    el.addEventListener("click",function(){
        this.classList.toggle("selected");
    });

    /* Mobile - efeito visual ao tocar */
    el.addEventListener("touchstart",function(e){
        e.preventDefault();
        this.classList.toggle("touch-hover");
        this.classList.toggle("selected");
    });

});
</script>

</body>
</html>
